<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    мы определелили переменную а со значением 1, ++а - инкремент в префиксной форме, прибавит к а 1 => a = 2.
    В переменную с записываем а, т.е. 2
     */
    c = ++a;
    console.log(c);

    /*
    мы опеределили переменную , b = 1,  b++ - инкремент в постфиксной форме, поэтому b возрастёт на 1,
    а переменная d примет прежнее значение b. Т.о., b = 2, d = 1.
     */
    d = b++;
    console.log(d);

    /*
    Исходно с = 2, а = 2. ++а - увеличит а на 1 => а = 3. В переменную с запишется сумма 2 и а=3, т.о., с = 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Исходно d = 1, b = 2. b++ - увеличит b на 1 => b = 3. 
    В переменную d запишется сумма 2 и прежнего значения b=2, т.о., d = 4.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
