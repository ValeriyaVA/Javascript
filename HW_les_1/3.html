<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
  1. Сначала складываются две десятки как числа, получается 20. Потом сложение со строкой "10" приводит к выводу в консоль "2010"
  2. Т.к. в сложении участвует строка "10" все операции сложения становятся конкатенацией строк, в консоль выводится "101010"
  3. 10 + 10 даёт 20. Унарный + преобразует "10" в число 10. В консоль выводится результат сложения 20+10 = 30
  4. Унарный - превращает пустую строку в -0. В консоль выводится 10/0 = -Infinity
  5. Унарный + пытается перевести "2,5" в число, но не может, т.к. в качестве разделителя должна быть точка. Результат деления NaN
*/
    console.log(10 + 10 + "10")
    console.log(10 + "10" + 10)
    console.log(10 + 10 + +"10")
    console.log(10 / -"")
    console.log(10 / +"2,5")
  </script>
</body>

</html>
